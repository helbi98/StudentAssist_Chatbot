<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StudentAssist Chatbot</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f6f8; margin: 0; padding: 0; }
    .chat-container { max-width: 700px; margin: 40px auto; background: white; border-radius: 10px; box-shadow: 0 4px 14px rgba(0,0,0,0.08); display: flex; flex-direction: column; height: 80vh; }
    .chat-header { background: #2563eb; color: white; padding: 16px; border-radius: 10px 10px 0 0; text-align: center; font-size: 20px; }
    .chat-messages { flex: 1; overflow-y: auto; padding: 16px; }
    .message { margin-bottom: 14px; display: flex; }
    .user { justify-content: flex-end; }
    .bot { justify-content: flex-start; }
    .bubble { padding: 10px 14px; border-radius: 14px; max-width: 75%; word-wrap: break-word; }
    .user .bubble { background: #2563eb; color: white; border-bottom-right-radius: 4px; }
    .bot .bubble { background: #f1f5f9; border-bottom-left-radius: 4px; color: #111; }
    .sources { font-size: 13px; color: #065f46; margin-top: 6px; }
    .chat-input { display: flex; padding: 12px; border-top: 1px solid #ddd; }
    textarea { flex: 1; resize: none; height: 50px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
    button { background: #2563eb; color: white; border: none; padding: 0 18px; margin-left: 10px; border-radius: 6px; cursor: pointer; font-size: 15px; }
    button:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸŽ“ StudentAssist Chatbot</div>
    <div class="chat-messages" id="chatBox">
      <div class="message bot"><div class="bubble">Hi! I am your StudentAssist Bot. You can ask me about MSc Data & Knowledge Engineering at OVGU - in English or German.</div></div>
    </div>
    <div class="chat-input">
      <textarea id="userInput" placeholder="Type your question... (English or German)"></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(sender, text, sources=[]) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.textContent = text;
      msg.appendChild(bubble);

      if (sender === "bot" && sources.length > 0) {
        const srcDiv = document.createElement("div");
        srcDiv.classList.add("sources");
        srcDiv.innerHTML = "<b>Sources:</b> " + sources.map(s => `<a href='${s}' target='_blank'>${s}</a>`).join(", ");
        msg.appendChild(srcDiv);
      }

      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage("user", text);
      userInput.value = "";
      appendMessage("bot", "Thinking...");

      const resp = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await resp.json();
      chatBox.removeChild(chatBox.lastChild); // remove "Thinking..."
      if (resp.status !== 200 || data.error) {
        appendMessage("bot", "Error: " + (data.error || resp.statusText));
      } else {
        appendMessage("bot", data.answer, data.sources || []);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => { if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
  </script>
</body>
</html>
